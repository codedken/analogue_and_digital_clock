<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left_col">
        <div class="div"></div>
        <div class="left_col_mid">
          <span class="ten">10</span>
          <span class="nine">9</span>
          <span class="eight">8</span>
        </div>
        <div class="div"></div>
      </div>
      <div class="mid_col">
        <div class="top">
          <span class="eleven">11</span>
          <span class="twelve">12</span>
          <span class="one">1</span>
        </div>
        <div class="middle">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <span class="seven">7</span>
          <span class="six">6</span>
          <span class="five">5</span>
        </div>
      </div>
      <div class="right_col">
        <div class="div"></div>
        <div class="right_col_mid">
          <span class="two">2</span>
          <span class="three">3</span>
          <span class="four">4</span>
        </div>
        <div class="div"></div>
      </div>
    </div>
    <div id="digitalClock">
      <div id="hour"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div id="ampm"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
